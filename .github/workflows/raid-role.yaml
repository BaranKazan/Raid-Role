name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          ruff --format=github --ignore=E501,F401,F403 --select=E9,F63,F7,F82 --target-version=py37 .
          # default set of ruff rules with GitHub Annotations
          ruff --format=github --ignore=E501,F401,F403 --target-version=py37 .

  Deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build Image
        run: docker build -t myregistryimages.azurecr.io/raid-role:latest .
      - name: Login in Azure Container Registry
        run: |
          docker login myregistryimages.azurecr.io
          ${{ secrets.REGISTRY.USERNAME }}
          ${{ secrets.REGISTRY.PASSSWORD }}
      - name: Push Image
        run: docker push myregistryimages.azurecr.io/raid-role:latest